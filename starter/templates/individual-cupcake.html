<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/index.css" />
    <title>Cake-It-Easy ~ {{ cupcake["name"] }}</title>
  </head>
  <body>
    <header class="header-bar">
      <a href="{{ url_for('home') }}">
        <img class="logo-img" src="../static/images/basic-logo.png" alt="" />
      </a>
      <a href="{{ url_for('home') }}">
        <h1>Cake It Easy!</h1>
        <h3>Artisinal Cupcakes</h3>
      </a>
      <div class="cart">
        <a href="{{ url_for('order') }}">
          <h7>{{ items_num }} in Cart</h7>
          <h7>${{ order_total }}</h7>
        </a>
      </div>
    </header>
    <main>
      <div class="indv-cake-sub-text">
        <h3>This is one of our Favorites!</h3>
      </div>
      <div class="indv-product-box">
        <h3 class="table-column-names">{{ cupcake["name"] }}</h3>
        <h4 class="indv-cake-script">
          A perfectly baked {{ cupcake["flavor"] }} with a light and fluffy {{
          cupcake["frosting"] }}
        </h4>
        <a
          class="a-ref-btn"
          href="{{ url_for('add_cupcake', name=cupcake['name']) }}"
        >
          <button class="add-to-cart-btn">
            Add for... $ {{ cupcake["price"] }}
          </button>
        </a>
        <div>
          <h5 class="size">{{ cupcake["size"] }}</h5>
        </div>
      </div>
    </main>
  </body>
</html>
