<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/index.css" />
    <title>Cake-It-Easy ~ {{ cupcake["name"] }}</title>
  </head>
  <body>
    <header>
      <a href="{{ url_for('home') }}">
        <h1>Cake It Easy!</h1>
        <h3>Artisinal Cupcakes</h3>
      </a>
      <div class="cart">
        <a href="{{ url_for('order') }}">
          <h7>{{ items_num }} in Cart</h7>
          <h7>${{ order_total }}</h7>
        </a>
      </div>
    </header>
    <main class="">
      <div>
        <a href="{{ url_for('individual_cupcake', name=cupcake['name']) }}">
          <h3>{{ cupcake["name"] }}</h3>
        </a>
        <h4>Flavor: {{ cupcake["flavor"] }}</h4>
        <h4>Frosting: {{ cupcake["frosting"] }}</h4>
        <h4>Price: ${{ cupcake["price"] }}</h4>
        <a href="{{ url_for('add_cupcake', name=cupcake['name']) }}">
          <button>Add to Cart</button>
        </a>
      </div>
    </main>
  </body>
</html>
